{% extends 'layouts/full_nav.html' %}
{% block title %} Dashboard {% endblock %}
{% load static %}



{% block content %}
<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
    <div class="breadcrumb-title pe-3"><h1>Cambiar Contraseña</h1><hr></div>
</div>
<!--end breadcrumb-->


<div class="row row-cols-12 row-cols-lg-12 row-cols-xxl-12">
    <div class="col">
        <div class="card radius-10">
            <div class="card-body">
                {% if messages %}

                <div class="alert alert-success" id="mensaje" role="alert">
                    <h4 class="alert-heading">{{user.first_name}} {{user.last_name}}</h4>
                    <hr>
                    <p class="mb-0">Se cambió su contraseña con éxito ....</p>
                </div>


                <script>
                    // Función para mostrar el mensaje y luego ocultarlo después de 10 segundos
                    document.addEventListener('DOMContentLoaded', function () {
                        var mensaje = document.getElementById('mensaje');
                        mensaje.style.display = 'block'; // Mostrar el mensaje

                        setTimeout(function () {
                            mensaje.style.display = 'none'; // Ocultar el mensaje después de 10 segundos
                        }, 3000); // 10000 milisegundos = 10 segundos
                    });
                </script>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group_db">
                        {{ form.as_p }}
                    </div>
                    <button class="btn btn-primary" type="submit">Cambiar Información personal</button>
                </form>
            </div>
            
        </div>
    </div>
    
</div>


{% endblock %}
