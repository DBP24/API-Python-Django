{% load static %}
<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Diego Bonatti - {% block title %} {% endblock %} </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'account/images/favicon.png' %}">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- loader-->
    <link href="{% static 'dashboard/css/pace.min.css' %}" rel="stylesheet" />
    <script src="{% static 'dashboard/js/pace.min.js' %}"></script>

    <!--plugins-->
    <link href="{% static 'dashboard/css/perfect-scrollbar.css' %}" rel="stylesheet" />

    <!-- CSS Files -->
    <link href="{% static 'dashboard/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'dashboard/css/bootstrap-extended.css' %}" rel="stylesheet">
    <link href="{% static 'dashboard/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'dashboard/css/icons.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <link rel="icon" href="{% static 'dashboard/img/logo.ico' %}">

    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="{% static 'dashboard/css/sweetalert2.min.css' %}">
    <!-- <script src="https://www.google.com/recaptcha/api.js" async defer></script> -->


</head>

<body class="__login body_login">

    <div class="wrapper">
        <div class="container">
            <div class="row">

                {% block content %}
                {% endblock %}


            </div>
        </div>
    </div>


</body>

</html>
